<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    Array Demo - 1
                </div>
                <div class="card-body">
                    <div class="row">
                        <p id='arrayContent1'>
    
                        </p>
                    </div>
                    <div class="row">
                        <input type="button" class="btn btn-primary " value="Array Demo 1" onclick="arrayDemo1()">
                        <input type="button" class="btn btn-primary ml-2" value="Loop (for loop)" onclick="loopDemo1()">
                        <input type="button" class="btn btn-primary ml-2" value="Loop (forEach loop - 1)" onclick="loopDemo2()">
                        <input type="button" class="btn btn-primary ml-2" value="Loop (forEach loop -2)" onclick="loopDemo3()">
                        <input type="button" class="btn btn-primary ml-2" value="Loop (for of loop -3)" onclick="loopDemo4()">

                    </div>
                    <div class="row">
                        <input type="button" class="btn btn-primary mt-2" value="Add new element" onclick="addNewElement()">
                        <input type="button" class="btn btn-primary ml-2 mt-2" value="Find element (indexOf)" onclick="findElement()">
                        <input type="button" class="btn btn-primary ml-2 mt-2" value="Remove item by index(splice)" onclick="removeElement()">
                        <input type="button" class="btn btn-primary ml-2 mt-2" value="Remove item from begining(shift)" onclick="removeFirst()">
                        <input type="button" class="btn btn-primary ml-2 mt-2" value="Remove last (pop)" onclick="removeLast()">

                    </div>
                    <div class="row">
                        <input type="button" class="btn btn-primary mt-2" value="Copy array (slice)" onclick="copyArray()">
                        <input type="button" class="btn btn-primary mt-2 ml-2" value="Sort" onclick="sortArray()">
                        <input type="button" class="btn btn-primary mt-2 ml-2" value="is Array" onclick="checkIsArray()">
                        <input type="button" class="btn btn-primary mt-2 ml-2" value="Reverse" onclick="reverseArray()">
                        <input type="button" class="btn btn-primary mt-2 ml-2" value="Filter" onclick="filterArray()">

                    </div>
                    <div class="row">
                        <input type="button" class="btn btn-primary mt-2" value="Generate List" onclick="generateList()">
                        <input type="button" class="btn btn-primary mt-2 ml-2" value="String to array (split)" onclick="splitDemo()">
                        <input type="button" class="btn btn-primary mt-2 ml-2" value="Array to string (join)" onclick="joinDemo()">

                    </div>
                    
                    <hr>
                    <div class="row">
                        <input type="button" class="btn btn-primary mt-2" value="map" onclick="demoMap()">
                    </div>
                </div>
            </div>
        </div>
        <script src="ch_01.js"></script>
    </body>
</html>
