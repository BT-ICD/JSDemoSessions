<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <title>Array</title>
</head>
<body>
    <div class="container">
        <div class="row col-md-12">
            <div class="row col-md-12">
                <h1>About Array</h1>
            </div>
            <div class="row col-md-12">
                <p>References</p>
            </div>
           
            <div class="row">
                <ol>
                    <li> <a href="https://developer.mozilla.org/en-US/docs/Learn/JavaScript/First_steps/Arrays" >https://developer.mozilla.org/en-US/docs/Learn/JavaScript/First_steps/Arrays</a></li>
                </ol>
            </div>
        </div>
        <div class="row col-md-12">
            <div class="col-md-6">
                <button class="btn btn-primary" id="btnArr1">Array 1 - Create and Initialize</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary" id="btnArr2">Array 2 - Chaining - Multidimensional Array</button>
            </div>
        </div>
        <div class="row col-md-12">
            <div class="col-md-4">
                <button class="btn btn-primary" id="btnArr3">Array 3 - Finding items in an array</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary" id="btnArr4">Array 4 - Additing items (push)</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary" id="btnArr5">Array 5 - Additing items (unshift)</button>
            </div>

        </div>
        <div class="row col-md-12">
            <div class="col-md-4">
                <button class="btn btn-primary" id="btnArr6">Array 6 - To remove last items from the array pop()</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary" id="btnArr7">Array 7 - To remove first item from an array shift()</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary" id="btnArr8">Array 8 - To remove item from a particualr index splice()</button>
            </div>
        </div>
        <div class="row col-md-12">
            <div class="col-md-4">
                <button class="btn btn-primary" id="btnArr9">Array 9 - To access every item of an array for..of statement</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary" id="btnArr10">Array 10 - To change every item of an array map()</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary" id="btnArr11">Array 11 - To filter elements of an array filter()</button>
            </div>
        </div>
        <div class="row col-md-12">
            <div class="col-md-4">
                <button class="btn btn-primary" id="btnArr12">Array 12 - String to array split()</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary" id="btnArr13">Array to string join() or toString()</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary" id="btnArr14">Array 14 - To find position of a particular element findIndex()</button>
            </div>
        </div>

    </div>
    <script src="CH_02.js"></script>
</body>
</html>
