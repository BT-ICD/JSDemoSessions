<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        Gender: 
        <label><input type="radio" id="male" name="gender" value="Male"  checked>Male</label> 
        <label><input type="radio" id="female" name="gender"  value="Female">Female</label>
    </div>
    <div>
        Semester: 
        <label><input type="radio" id="sem1" name="sem" value="1"  checked> 1</label> 
        <label><input type="radio" id="sem2" name="sem"  value="2">2</label>
        <label><input type="radio" id="sem3" name="sem"  value="3">3</label>
        <label><input type="radio" id="sem4" name="sem"  value="4">4</label>
    </div>
    <div>
        <button onclick="displaySelected()">Display Selected </button>
    </div>
    <div>
        Selected: <input type="text" id="result" readonly>
    </div>
    <script src="radioButtonLab1.js"></script>
    
</body>
</html>
