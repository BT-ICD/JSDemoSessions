<!DOCTYPE html>
<html>
    <head>
        <title>Checkbox lab</title>
    </head>
    <body>
        <div>
            <h2>Checkbox lab - 1</h2>
        </div>
            <h3>Application platform</h3>
            <table>
                <tr>
                    <td><input type="checkbox" id="mobile" ><label for="mobile">Mobile</label></td>
                    <td><input type="checkbox" id="web" ><label for="web">Web</label></td>
                    <td><input type="checkbox" id="desktop" ><label for="desktop">Desktop</label></td>
                </tr>
                <tr>
                    <td><input type="button" id="submit" onclick="getResult()" value="Submit Selection"></td>
                    <td><input type="button" id="clear" value="Clear Selection"/></td>
                </tr>
                <tr>
                    <td>Selection is: </td>
                    <td><input type="text" id="result"></td>
                </tr>
            </table>
            <script src="checkboxlab1.js">

            </script>
    </body>
</html>
