<!DOCTYPE html>
<html>
    <head>
        <title>Playing with Checkbox</title>
    </head>
    <body>
        <div>
            <h2>Playing with Checkbox - Demo</h2>
        </div>
        <table>
            <tr>
                <td>Like to join MS in data science </td>
                <td><input type="checkbox" id="resultJoin"  value="yes"  />
                    <label for="resultJoin">Yes</label>
                </td>
                
            </tr>
            <tr>
                <td>Submit your choice: </td>
                <td><input type="button"  onclick="getResult()" value="submit"/></td>
            </tr>
            <tr>
                <td>Selected choice: </td>
                <td><input type="text"  id="result"/></td>
            </tr>
        </table>
        <script src="checkboxdemo.js"></script>
    </body>
</html>
