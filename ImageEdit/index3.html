<!DOCTYPE html>
<html>
<head>
  <title>Overlapping Elements Example</title>
  <style>
    .container {
      position: relative;
    }

    .element {
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: lightblue;
      border: 1px solid black;
    }

    #element1 {
      top: 50px;
      left: 50px;
      z-index: 2;
    }

    #element2 {
      top: 100px;
      left: 100px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="element" id="element1">Element 1</div>
    <div class="element" id="element2">Element 2</div>
  </div>
</body>
</html>
