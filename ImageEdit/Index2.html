<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row col-md-12">
            <h1>Imgage Demo</h1>
        </div>
        <canvas id="canvas" hidden></canvas>

        <div class="row col-md-12">
            <div class="col ">
                <button class="btn btn-primary" id="btnWrite">Write Text</button>
                <div id="controls">
                    <img id="img1" src="../Images/One.png" height="50" alt="one" draggable="true" ondragstart="drag(event)">
                </div>
            </div>
        </div>
        <div class="row col-md-12">
            <div class="col-md-2">
                <label for="" id="lblText">Hello</label>
            </div>
            <div class="col-md-6" >
                <img id="img" src="../Images/SteveJobs_1.jpg"  alt="Actual Image" width="200" draggable="false" ondrop="drop(event)"  ondragover="allowDrop(event)">
            </div>
        </div>
    </div>
    <script src="./img.js"></script>
</body>
</html>
