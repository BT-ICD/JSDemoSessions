<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <title>Drag and Drop</title>
    <style>
        .canvas1{
            border: 1px solid black;
            background-image: url("../ImageEdit/SteveJobs_1.jpg");
            background-position: center;
            background-size: 100% 100%;
            transform: scale(1);
        }
        .canvas2{
            border: 1px solid black;
            background-image: url("../ImageEdit/SteveJobs_1.jpg");
            background-position: center;
            background-size: 100% 100%;
            transform: scale(1.5);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row col-md-12">
            <div class="col">
                <label for="mark01"><input type="radio" id="mark01" name="selection" value="01"><img id = 'img001'src="../Images/001.png" alt="001" draggable="false" height="15"> </label>
                <label for="mark02"><input type="radio" id="mark02" name="selection" value="02"><img src="../Images/002.png" alt="002" draggable="false" height="15"></label>
                <label for="mark03"><input type="radio" id="mark03" name="selection"value="03"><img src="../Images/003.png" alt="003" draggable="false" height="15"></label>
                <label for="freehand"><input type="radio" id="freehand" name="selection" value="draw">Draw</label>
                <label for="eraser"><input type="radio" id="eraser" name="selection" value="eraser">Eraser</label>
            </div>
        </div>
        <!-- Table and Canvas -->
        <div class="row col-md-12">
        <!-- Canvas -->
            <div class="row col-md-6 mt-2" id="divContainer">
                <canvas id="canvas" height="300" width="300" class="canvas1">
                    <img src="../ImageEdit/SteveJobs_1.jpg" alt="Image" height="300">
                </canvas>
            </div>
            <!-- Log Table -->
            <div class="col-md-6">
                <div class="row col-md-12" >
                    <table class="table table-sm table-bordered " >
                        <thead>
                            <tr>
                                <th>Marks</th>
                                <th>Created On</th>
                                <th>Deleted On</th>
                            </tr>
                        </thead>
                        <tbody id = "tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row col-md-12 mt-2">
            <div class="col-md-2">
                <button class="btn btn-primary" id="btnSaveImage" >Save Image</button>
            </div>
            <div class="col-md-1">
                <button class="btn btn-primary" id="btnZoomIn" >Zoom</button>
            </div>
        </div>    
    </div>
    <script src="Index3.js"></script>
</body>
</html>
