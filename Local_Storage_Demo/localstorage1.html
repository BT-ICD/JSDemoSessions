<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <title>Local Storage</title>
</head>
<body>
    <div class="container">
        <h1>About Local Storage</h1>

        <div class="row col-md-12">
            <div class="row col-md-12">
                Enter Name: <input type="text" id="txtName" >
            </div>
            <div class="row col-md-12">
                <button type="button" class="btn btn-primary" id="btnSubmit">Submit Details</button>
            </div>
            <div class="row col-md-12">
                <button type="button" class="btn btn-primary" id="btnGet">Get Details</button>
            </div>
            <div class="row col-md-12">
                <button type="button" class="btn btn-primary" id="btnRemoveFirstName">Remove First Name</button>
            </div>
            <div class="row col-md-12">
                <button type="button" class="btn btn-primary" id="btnClearAll">Clear All</button>
            </div>
        </div>
    </div>
    <script src="localstorage1.js"></script>
</body>
</html>
