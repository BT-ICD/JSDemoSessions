<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <title>Total paise to rupee and paise</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>From Total Paise to rupees and paise</h1>
    </div>
    <div class="row">
        <h2>100 Paise = 1 rupee</h2>
    </div>
    <div class="row form-group">
        <label for="txtTotalPaise" class="form-label col-sm-2" >Paise: </label>
        <input id="txtTotalPaise" type="text" class="form-control-sm">
    </div>
    <div class="row">
        <label for="txtRupees" class="form-label col-sm-2">Rupees</label>
        <input type="text" id="txtRupees" class="form-control-sm" readonly>
    </div>
    <div class="row">
        <label for="txtPaise" class="form-label col-sm-2">Paise</label>
        <input type="text" id="txtPaise" class="form-control-sm" readonly>
    </div>
    <div class="row">
        <button type="button" class="btn btn-primary col-sm-2 mr-3" id="btnCalculate" > Calcualte</button>
        <button type="button" class="btn btn-primary " id="btnClear" > Clear</button>
    </div>
</div>
<script src="./lab03rupee_paise.js"></script>
</body>
</html>
