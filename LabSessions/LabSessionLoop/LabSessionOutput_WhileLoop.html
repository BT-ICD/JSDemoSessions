<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css"></link>
    <title>While loop</title>
</head>
<body>
    <div class="container ">
        
        <div class="row text-capitalize  ">
            <h1 >Example related to while loop</h1>
        </div>
        <div class="row text-capitalize" >
            <h2>To determine output of the program</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        <h5>Example-1</h5>
                    </div>
                    <div class="card-text">
                        <button class="btn btn-primary" onclick="outputExample1()">Example - 1</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="card">
                <div class="card-body">
                    <div class="card-title ">
                        <h5>Example-2</h5>
                    </div>
                    <div class="card-text">
                        <button class="btn btn-primary" onclick="outputExample2()">Example - 2</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        <h5>Example-3</h5>
                    </div>
                    <div class="card-text">
                        <button class="btn btn-primary" onclick="outputExample3()">Example - 3</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        <h5>Example-4</h5>
                    </div>
                    <div class="card-text">
                        <button class="btn btn-primary" onclick="outputExample4()">Example - 4</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        <h5>Example-5</h5>
                    </div>
                    <div class="card-text">
                        <button class="btn btn-primary" onclick="outputExample5()">Example - 5</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row col-sm-12">
            <div class="col-sm">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title text-primary">
                            To find sum of digits of a value
                        </div>
                        <div class="card-text">
                            <div class="row col-sm-12">
                                <div class="row col-sm-3">
                                    Enter a value:
                                </div>
                                <div class="row col-sm-9">
                                    <input type="text" id="txtNum">
                                </div>
                            </div>
                        </div>
                        <div class="row col-sm-12   ">
                            <div class="col-sm offset-sm-3">
                                <button type="button" class="btn btn-primary" onclick="sumOfDigits()">Get sum of digits</button>
                            </div>
                        </div>
                        <div class="row col-sm-12">
                            <div class="row col-sm-3">
                                Result:
                            </div>
                            <div class="row col-sm-9">
                                <input type="text" id="txtResult" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row col-sm-12">
            <div class="col-sm">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title text-primary">
                            To count number of even-odd-zeros 
                        </div>
                        <div class="card-text">
                            <div class="row col-sm-12">
                                <div class="row col-sm-3">
                                    Enter a value:
                                </div>
                                <div class="row col-sm-9">
                                    <input type="text" id="txtNum1">
                                </div>
                            </div>
                        </div>
                        <div class="row col-sm-12   m-2">
                            <div class="col-sm offset-sm-2">
                                <button type="button" class="btn btn-primary" onclick="countEvenOddAndZeros()">Get number even-odd-zeros </button>
                            </div>
                        </div>
                        <div class="row col-sm-12">
                            <div class="row col-sm-1">
                                Even:
                            </div>
                            <div class="row col-sm-3">
                                <input type="text" id="txtEven" class="col-sm-2" readonly>
                            </div>
                            <div class="row col-sm-1">
                                Odd:
                            </div>
                            <div class="row col-sm-3">
                                <input type="text" class="col-sm-2" id="txtOdd" readonly>
                            </div>
                            <div class="row col-sm-1">
                                Zero:
                            </div>
                            <div class="row col-sm-3">
                                <input type="text" class="col-sm-2" id="txtZero" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="LabSessionOutput_WhileLoop.js"></script>
</body>
</html>
