<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button Example - 1</title>
</head>
<body>
    <div><h1>Radio Button Example - 1</h1></div>
    <p>Playing with if statement</p>
    
    <div>
        <input type="radio" id="python" name="language"><label for="python">Python</label>
    </div>
    
    <div>
        <input type="radio" id="javascript" name="language" checked><label for="javascript">JavaScript</label>
    </div>

    <div><input type="button" value="Find selected language" onclick="displayResult()"></div>
    <div>Selected laguage is <input type="text" id="result"></div>
    
    <script src="LabIf_RadioButton1.js"></script>
</body>
</html>
