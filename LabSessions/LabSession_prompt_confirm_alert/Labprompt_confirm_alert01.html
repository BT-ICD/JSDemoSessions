<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <title>Prompt Example</title>
</head>
<body>
    <div class="container">
    <div><h1>Prompt Demo</h1></div>

    <p>Allow user to input values</p>
    <div> <input type="button" value="Enter 5 values to get sum of 5 values" class="btn btn-primary ml-3" onclick="displayResult()"> </div>
    <div class="mt-3">Sum <input type="text" id="result"> </div>

    <div class="mt-5">
        <div> <input type="button" value="Enter 5 values to determine even-odd-zero" class="btn btn-primary ml-3" onclick="displayEvenOddZero()"> </div>
        <div class="mt-3">Even numbers <input type="text" id="resultEven"> </div>
        <div class="mt-3">Odd  numbers <input type="text" id="resultOdd"> </div>
        <div class="mt-3">Zero numbers <input type="text" id="resultZero"> </div>
    </div>
</div>
    <script src="Labprompt_confirm_alert01.js"></script>
</body>
</html>
