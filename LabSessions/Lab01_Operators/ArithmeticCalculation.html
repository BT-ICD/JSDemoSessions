<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <title>Arithmetic Operations</title>
</head>
<body>
<div class="container">
   <div class="row">
    <h1>Simple Arihmetic Calculation</h1>
   </div>
   <div class="row">
        <div class="col">
            Value 1 
        </div>
        <div class="col">
            <input type="text" id="txtVal1" placeholder="Enter value"> 
        </div>
   </div>
   <div class="row">
        <div class="col">
            Value 2 
        </div>
        <div class="col">
            <input type="text" id="txtVal2" placeholder="Enter value"> 
        </div>
   </div>
   <div class="row">
        <div class="col">
            Answer
        </div>
        <div class="col">
            <input type="text" id="txtAnswer" readonly> 
        </div>
   </div>
   <div class="row">

   </div>
   <div class="row">
        <div class="col">
            <button id="btnAddition" class="btn btn-primary">Addition</button>
        </div>
        <div class="col">
            <button id="btnSubtract" class="btn btn-primary">Subtract</button>
        </div>
        <div class="col">
            <button id="btnMultiply" class="btn btn-primary">Multiply</button>
        </div>
        <div class="col">
            <button id="btnDivide" class="btn btn-primary">Divide</button>
        </div>
        <div class="col">
            <button id="btnRemainder" class="btn btn-primary">Remainder</button>
        </div>
        <div class="col">
            <button id="btnPower" class="btn btn-primary">Power (X <sup>Y</sup>)</button>
        </div>
   </div>
</div>
<script src="./ArithmeticCalculation.js"></script>
</body>
</html>
