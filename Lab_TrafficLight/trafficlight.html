<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <title>Traffic light</title>
</head>
<body>
    <div class="container">
        <div class="row col-md-12">
            <h1>Traffic Light Demo</h1>
        </div>
        <div class="row col-md-12">
            <p>Sample Images</p>
        </div>
        <div class="row col-md-12">
            <div class="col-md-3">
                <img src="Red.PNG" alt="red">
            </div>
            <div class="col-md-3">
                <img src="Yellow.PNG" alt="red">
            </div>
            <div class="col-md-3">
                <img src="Green.PNG" alt="red">
            </div>
        </div>
        <div class="row col-md-12">
            <div class="row col-md-12">
                <img src="Red.PNG" alt="Traffic Light" id="imgLight" style="width: 100px; height:100px;">
            </div>
            <div class="row col-md-12">
                <div class="col-md-3">
                    <button class="btn btn-primary" id="startButton">Start</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary" id="stopButton">Stop</button>
                </div>
            </div>
        </div>
    </div>
    <script src="trafficlight.js"></script>
</body>
</html>
